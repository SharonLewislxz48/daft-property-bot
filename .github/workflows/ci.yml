name: ğŸ¤– Daft.ie Bot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    
    - name: ğŸ§ª Run tests
      run: |
        python -c "
        import sys
        import importlib.util
        
        modules = ['bot.bot', 'database.database', 'config.settings']
        for module in modules:
            spec = importlib.util.find_spec(module)
            if spec:
                print(f'âœ… {module} - OK')
            else:
                print(f'âŒ {module} - NOT FOUND')
                sys.exit(1)
        print('ğŸ‰ All modules import successfully!')
        "
    
    - name: ğŸ” Check code style
      run: |
        python -m py_compile bot/*.py
        python -m py_compile parser/*.py
        python -m py_compile database/*.py

  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ”¨ Build Docker image
      run: |
        docker build -t daftparser-bot:latest .
    
    - name: ğŸ§ª Test Docker image
      run: |
        docker run --rm daftparser-bot:latest python3 -c "print('ğŸ‰ Docker image works!')"

  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ“š Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: false
