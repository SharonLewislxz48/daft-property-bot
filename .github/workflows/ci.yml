name: 🤖 Daft.ie Bot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    
    - name: 🧪 Run tests
      run: |
        python -c "
        import sys
        import importlib.util
        
        modules = ['bot.bot', 'database.database', 'config.settings']
        for module in modules:
            spec = importlib.util.find_spec(module)
            if spec:
                print(f'✅ {module} - OK')
            else:
                print(f'❌ {module} - NOT FOUND')
                sys.exit(1)
        print('🎉 All modules import successfully!')
        "
    
    - name: 🔍 Check code style
      run: |
        python -m py_compile bot/*.py
        python -m py_compile parser/*.py
        python -m py_compile database/*.py

  docker:
    name: 🐳 Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: 🔨 Build Docker image
      run: |
        docker build -t daftparser-bot:latest .
    
    - name: 🧪 Test Docker image
      run: |
        docker run --rm daftparser-bot:latest python3 -c "print('🎉 Docker image works!')"

  deploy-docs:
    name: 📚 Deploy Documentation
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 📚 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        enable_jekyll: false
