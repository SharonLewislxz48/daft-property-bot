  #   container_name: watchtower
  #   restart: unless-stopped
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   environment:
  #     - WATCHTOWER_POLL_INTERVAL=300
  #     - WATCHTOWER_CLEANUP=true
  #   command: daft-property-bot-enhanced

networks:
  daft-bot-network:
    driver: bridge

volumes:
  bot-data:
  bot-logs:
